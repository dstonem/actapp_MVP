<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Images</title>
    <style>
        .hidden {
            display: none;
        }

        img {
            max-width:100px;
            max-height:100px;
        }

        #upload-image {
            margin-top: 60px;
            padding:20px;
        }
    </style>
</head>
<body>
    ${headerNav}
    <div id="upload-image">
        <div id="image-to-Upload"></div>
            <fieldset>
                <legend>Upload Image</legend>
                <input type="file" accept="image/*" name="picurl" id="upload" />
            </fieldset>
            <fieldset>
                <legend>Create Post</legend>
                                                            <!-- REPLACE THIS WITH ACTION ITEM EVENTUALLY <input name="title" placeholder="Title"/> -->
                <input id="body" name="body" placeholder="Body"/>
                <input id="tags" name="tags" placeholder="Tags"/>
                <button id="submit" type="submit" class="hidden">Upload</button>
            </fieldset>
    </div>
    <div id="images">

    </div>
    
    <script src="/js/upload-logic.js" type="module"></script>
</body>
</html>
